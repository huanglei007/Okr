<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Okr列表</title>
    <style>
        input{
            outline: none;
        }
        a {
            cursor: pointer;
            text-decoration:underline ;
        }

        body {
            width: 100%;
            margin: 0;
            background-color: #F2F2F2;
        }

        #up {
            width: 100%;
            height: 60px;
            background: #4A90E2;
            color: #FFFFFF;
        }

        #up a {
            text-decoration: none;
            color: #FFFFFF;
            margin-right: 5px;
        }

        .ID {
            height: 60px;
            line-height: 60px;
            float: right;
            margin-right: 20%;
        }

        .Okr {
            height: 60px;
            line-height: 60px;
            float: left;
            margin-left: 20%;
            font-size: 30px;
        }


        #down {
            width: 100%;
            height: 100%;
        }

        .left,
        .Release {
            width: 60%;
            height: auto;
            float: left;
            margin-top: 20px;
            /* border: 1px solid blue;   */
        }

        .Release1 {
            width: 600px;
            height: 360px;
            float: right;
            margin-right: 20px;
            /* border: 1px solid red; */
            background-color: #FFFFFF;
        }

        .Thing {
            width: 80%;
            height: 70px;
            background-color: #FFFFFF;
            margin-left: 20px;
            margin-top: 10px;
            border-radius: 4px;
            font-size: 30px;
        }

        #input {
            width: 90%;
            height: 60px;
            background-color: #FFFFFF;
            margin-top: 20px;
            margin-left: 10px;
            border-radius: 4px;
            font-size: 30px;
        }

        .A {
            width: 600px;
            height: 250px;
            background-color: #FFFFFF;
            float: right;
            margin-right: 20px;
        }

        .a {
            height: 20%;
        }

        .b {
            width: auto;
            height: 68%;
            padding-left: 10px;
            margin-top: 8px;
        }

        .c {
            height: 20%;
        }

        .img1 {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #D8D8D8;
            margin-left: 10px;
            margin-top: 5px;
        }


        .img3 {
            margin-top: -1%;
            margin-left: 1.5%;
        }

        .img4 {
            margin-left: 1%;
        }


        .right {
            width: 40%;
            height: auto;
            position: absolute;
            top: 11%;
            right: 0px;
            /* border: 1px solid blue; */
        }

        .C {
            width: 300px;
            height: 45px;
            line-height: 45px;
            background-color: #FFFFFF;
            border-bottom: 1px solid #F3F3F3;
            margin-left: 10px;
            padding-left: 10px;
        }

        .Related {
            width: 300px;
            height: 300px;
            background-color: #FFFFFF;
            margin-left: 10px;
            padding-left: 10px;
        }

        #State {
            height: 400px;
            width: 300px;
            float: left;
            margin-left: 40%;
            margin-top: 5%;
            overflow: auto;
            position: fixed;
            z-index: 2;
            /* background-color: red; */
        }

        #sa {
            height: 350px;
            width: 300px;
            margin-left: 0px;
            background-color: #FFFFFF;
            text-align: center;
            font-size: 20px;
            color: #4A90E2;
            position: fixed;
            border-radius: 4px;
        }

        #sb {
            height: 400px;
            width: 300px;
            margin-left: 0px;
            background-color: #FFFFFF;
            text-align: center;
            font-size: 20px;
            color: #4A90E2;
            position: fixed;
            border-radius: 4px;
        }

        .sinput,
        .sinput1 {
            width: 250px;
            height: 30px;
            border-radius: 3px;
            margin-top: 20px;
            margin-bottom: 0px;
            BORDER-TOP-STYLE: none;
            BORDER-RIGHT-STYLE: none;
            BORDER-LEFT-STYLE: none;
            BORDER-BOTTOM-STYLE: 1px solid #DCDCDC;
        }

        .sinput1 {
            float: left;
            margin-left: 25px;
            width: 50%;
        }

        .sa2 {
            width: 80%;
            height: 40px;
            line-height: 40px;
            margin-top: 15%;
            margin-left: 10%;
            border-radius: 4px;
            color: #FFFFFF;
            background-color: #4A90E2;
        }

        .sadown {
            font-size: 17px;
            height: 30px;
            line-height: 30px;
            width: 100%;
            text-align: center;
            background-color: #EDEDED;
            margin-top: 10%;
            border-radius: 4px;
        }

        .wang {
            font-size: 15px;
            margin-left: 150px;
        }


        .sb2 {
            width: 80%;
            height: 40px;
            line-height: 40px;
            margin-top: 40%;
            margin-left: 10%;
            border-radius: 4px;
            color: #FFFFFF;
            background-color: #4A90E2;
        }

        .sbdown {
            font-size: 17px;
            height: 31px;
            line-height: 31px;
            width: 100%;
            text-align: center;
            background-color: #EDEDED;
            margin-top: 18%;
            border-radius: 4px;
        }

        .huoqu {
            float: right;
            font-size: 15px;
            margin-right: 25px;
            margin-top: 25px;
        }

        .close1,
        .close2 {
            width: 15px;
            height: 15px;
            float: right;
            margin-right: 3px;
            margin-top: -18px;
        }

        .sa1 {
            margin-top: 20px;
        }

        .sb1 {
            margin-top: 20px;
        }

        #hidebg {
            width: 100%;
            height: 100%;
            left: 0px;
            right: 0px;
            top: 0px;
            bottom: 0px;
            position: fixed;
            background-color: black;
            z-index: 1;
            opacity: 0.5;
        }

        .null {
            display: none;
        }

        .fabu {
            margin-top: 8%;
            margin-left: 2%;
        }
    </style>
</head>

<body>
    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <div id="up">
        <div class="Okr">Okr</div>
        <div class="ID">
            <a class="id1">登录</a>
            <a class="id2">注册</a>
        </div>
    </div>

    <div id="down">
            <a href="">{{ username }}</a>
        <div class="Release">
            <div class="Release1">
                <form action="/api/OKR" method="POST">
                    <div style="margin-top:10px;"><b>给自己定个小目标把</b></div>
                    <div class="Thing">o:<input type="text" name="O" id="input" placeholder="请输入你的内容……" autocomplete="off"></div>
                    <div class="Thing">K:<input type="text" name="K" id="input" placeholder="请输入你的内容……" autocomplete="off"></div>
                    <div class="Thing">R:<input type="text" name="R" id="input" placeholder="请输入你的内容……" autocomplete="off"></div>
                    <input class="fabu" type="submit" value="发布">
                </form>
            </div>
        </div>
        {% for item in items %}
        <div class="left">
            <div class="A">
                <div class="a">
                    <img class="img1">
                    <a href="/Details/{{item.id}}" target="_blank">{{ item.username }}</a>
                    <span style="float:right;margin-top: 3%;margin-right: 1%;">{{ item.created_at }}</span>
                </div>
                <div class="b">
                    <div>{{ item.object }}</div>
                    <div>{{ item.action }}</div>
                </div>
                <div class="c"><img src="/3.png" class="img3"><img src="/4.png" class="img4"></div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="right">
        <div class="C"><b>相关内容</b></div>
        <div class="Related">123</div>
    </div>

    <div id="hidebg" class="null"></div>
    <div id="State">
        <div id="sa" class="null">
            <div class="sa1">登录<img src="http://m.qpic.cn/psb?/V1056l4Z4cL1as/laAkjxN5Hb2EaXdW0spRUjrHEljdeuc6kmECdO1c91I!/b/dDYBAAAAAAAA&bo=yADIAAAAAAADFzI!&rf=viewer_4"
                    class="close1"></div>
            <form action="/api/login" method="POST">
                <div><input name="phone" class="sinput" type="text" placeholder="手机号或邮箱"></div>
                <div><input name="password" class="sinput" type="text" placeholder="密码" autocomplete="off"></div>
                <a class="wang" href="">忘记密码?</a>
                <div class="sa2">登录</div>
                <input type="submit" value="登录">
                <div class="sadown">没有账号? <a class="id2">注册</a></div>
            </form>
        </div>
        <div id="sb" class="null">
            <div class="sb1">注册<img src="http://m.qpic.cn/psb?/V1056l4Z4cL1as/laAkjxN5Hb2EaXdW0spRUjrHEljdeuc6kmECdO1c91I!/b/dDYBAAAAAAAA&bo=yADIAAAAAAADFzI!&rf=viewer_4"
                    class="close2"></div>
            <form action="/api/register" method="POST">
                <div><input name="phone" class="sinput" type="text" placeholder="手机号或邮箱" autocomplete="off"></div>
                <div><input name="password" class="sinput" type="text" placeholder="请输入你的密码" autocomplete="off"></div>
                <div><input name="" class="sinput1" type="text" placeholder="请输入6位数的验证码" autocomplete="off"></div>
                <a class="huoqu">获取验证码</a>
                <div class="sb2">注册</div>
                <input type="submit" value="注册">
                <div class="sbdown">已有账号? <a class="id1">登录</a></div>
            </form>
        </div>
    </div>


    <script>
        $('.id1').click(function () {
            $('#hidebg').removeClass("null")
            $('#sa').removeClass("null")
            $('#sb').addClass("null")
        })
        $('.id2').click(function () {
            $('#hidebg').removeClass("null")
            $('#sb').removeClass("null")
            $('#sa').addClass("null")
        })



        $('.close1').click(function () {
            $('#hidebg').addClass("null")
            $('#sa').addClass("null")
        })
        $('.close2').click(function () {
            $('#hidebg').addClass("null")
            $('#sb').addClass("null")
        })

    </script>
</body>

</html>
